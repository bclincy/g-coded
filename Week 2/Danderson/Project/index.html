<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo list</title
  </head>
  <body>
    <div class="container">
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header-title">ToDo List</h1>
                    <i class="fa fa-pencil" style="float: right;"></i>
                </div>
           </div>
        </header>
  <div class= "card">
       <div class="card-body">
            <div class= "input-group mb-3">
                <input type="text"
                      class= "form-control"
                      id="inputfield"
                      placeholder="Enter item to do...">
                <button type="button" class="btn
                btn-primary" id="addtodo">
                <i class="fa fa-add"></i>
                </button>
            </div>
            <div class="to-dos" id="toDoContainer">
              <div class="item">
                 <div class="content">
                    <input class="text"type="text"readonly="readonly"> 
                    </div>     
                 <div class="actions">
                      <button class="edit btn btn-success" type="button">Edit</button>
                      <button class="delete btn btn-danger fa fa-trash"></button>
                 </div>
              </div>
            </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
